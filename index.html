<!DOCTYPE html>

            color: white;
            margin: 0;

        }
        .color-inputs-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .color-item input[type="color"] {

            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
        }
        .color-item input[type="text"] {
            width: 70px;
            font-size: 11px;
            text-align: center;
            padding: 2px;
        }
        .color-item button {
            width: 60px;
        }
        .color-item .percentage-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }
        .color-item .percentage-control input {
            width: 100%;
        }
        .color-item .percentage-control small {
            font-size: 10px;
            color: #666;
        }
        .image-preview {
            width: 100%;
            height: 150px;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            background: #f8f9fa;
            overflow: hidden;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

                <input type="number" class="form-control form-control-sm" id="height" value="1024" min="100" max="4096">
                <button class="btn btn-success btn-sm" onclick="generateCamo()">Generate</button>
                <button class="btn btn-primary btn-sm" onclick="saveCamo()">Save</button>
            </div>
        </div>
    </nav>

                        <label class="form-label">Preset</label>
                        <select class="form-select" id="preset">

                                <option value="aor2">AOR2 (Woodland Digital)</option>
                                <option value="m81-woodland">M81 Woodland</option>
                                <option value="tricolor-desert">3-Color Desert</option>
                                <option value="multicam">MultiCam</option>
                            </optgroup>
                            <optgroup label="German">
                                <option value="flecktarn">Flecktarn</option>
                                <option value="tropentarn">Tropentarn (Desert Fleck)</option>
                                <option value="splittertarn">Splittertarn (WW2)</option>

                            </optgroup>

                                <option value="flora">Russian Flora</option>
                                <option value="partizan">Russian Partizan</option>
                                <option value="surpat">Russian SURPAT</option>
                                <option value="kamysh">Russian Kamysh</option>
                                <option value="emc">Russian EMR (Digital Flora)</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- Base Color -->
                    <div class="mb-3">
                        <label class="form-label">Base Color</label>
                        <input type="color" class="form-control form-control-color" id="baseColor" value="#8B7355">
                    </div>

                    <!-- Style -->
                    <div class="mb-3">
                        <label class="form-label">Style</label>
                        <select class="form-select" id="style">
                            <option value="organic">Organic Curve</option>
                            <option value="treeleaf">Tree Leaf</option>
                            <option value="digital">Digitalize</option>

                            <option value="multicam-crye">MultiCam Crye Precision</option>

                        </select>
                    </div>

                    <!-- Algorithm Option -->
                    <div class="mb-3">
                        <label class="form-label">Algorithm</label>
                        <select class="form-select" id="algorithm">

                            <option value="noise">Perlin Noise</option>
                            <option value="dense">Dense Fill</option>
                            <option value="sparse">Sparse Fill</option>
                            <option value="layered">Layered</option>
                            <option value="spotted">Spotted</option>
                        </select>
                    </div>

                    <!-- Pattern Size -->
                    <div class="mb-3">
                        <label class="form-label">Pattern Size: <span id="patternSizeValue">50</span></label>
                        <input type="range" class="form-range" id="patternSize" min="10" max="200" value="50" oninput="document.getElementById('patternSizeValue').textContent = this.value">
                    </div>

                    <!-- Curvy Parameter -->
                    <div class="mb-3" id="curvyGroup">
                        <label class="form-label">Curvy: <span id="curvyValue">50</span>%</label>
                        <input type="range" class="form-range" id="curvy" min="0" max="100" value="50" oninput="document.getElementById('curvyValue').textContent = this.value">
                        <small class="text-muted">0% = Angular/Sharp, 100% = Liquid-Like/Very Round</small>
                    </div>

                    <!-- Camo Colors - Horizontal with Percentage -->
                    <div class="mb-3">
                        <label class="form-label">Camo Colors (hex + percentage)</label>
                        <div class="color-inputs-container" id="colorInputs">
                            <div class="color-item">
                                <input type="color" class="camo-color" value="#3d5a3d" onchange="updateHexInput(this)">
                                <input type="text" class="hex-input" value="#3d5a3d" onchange="updateColorPicker(this)">
                                <div class="percentage-control">
                                    <input type="range" class="color-percentage" min="1" max="100" value="33">
                                    <small><span class="percentage-value">33</span>%</small>
                                </div>
                                <button class="btn btn-sm btn-danger" onclick="removeColor(this)">Ã—</button>
                            </div>
                            <div class="color-item">
                                <input type="color" class="camo-color" value="#6b8e23" onchange="updateHexInput(this)">
                                <input type="text" class="hex-input" value="#6b8e23" onchange="updateColorPicker(this)">
                                <div class="percentage-control">
                                    <input type="range" class="color-percentage" min="1" max="100" value="33">
                                    <small><span class="percentage-value">33</span>%</small>
                                </div>
                                <button class="btn btn-sm btn-danger" onclick="removeColor(this)">Ã—</button>
                            </div>
                            <div class="color-item">
                                <input type="color" class="camo-color" value="#2f4f2f" onchange="updateHexInput(this)">
                                <input type="text" class="hex-input" value="#2f4f2f" onchange="updateColorPicker(this)">
                                <div class="percentage-control">
                                    <input type="range" class="color-percentage" min="1" max="100" value="34">
                                    <small><span class="percentage-value">34</span>%</small>

                    <div class="mb-3" id="imageUploadGroup">
                        <label class="form-label">Image Pattern</label>
                        <input type="file" class="form-control" id="imageUpload" accept="image/*">
                        <div class="image-preview" id="imagePreview">
                            <span class="text-muted">No image selected</span>
                        </div>
                    </div>

                    <div class="mb-3" id="imageSpacingGroup">
                        <label class="form-label">Image Spacing: <span id="imageSpacingValue">20</span>px</label>
                        <input type="range" class="form-range" id="imageSpacing" min="0" max="100" value="20" oninput="document.getElementById('imageSpacingValue').textContent = this.value">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let canvas = document.getElementById('camoCanvas');
        let ctx = canvas.getContext('2d');
        let patternImage = null;

        // Preset configurations
        const presets = {

            },

            },

            // German Patterns
            'flecktarn': {

            },
            'platanenmuster': {

            },

            // General patterns
            woodland: {
                baseColor: '#8B7355',
                colors: ['#3d5a3d', '#6b8e23', '#2f4f2f', '#654321'],
                percentages: [30, 25, 25, 20],

            },
            desert: {

                colors: ['#C2B280', '#967969', '#F4A460', '#DEB887'],
                percentages: [30, 25, 25, 20],
                style: 'organic'
            },
            urban: {
                baseColor: '#808080',
                colors: ['#696969', '#A9A9A9', '#2F4F4F', '#DCDCDC'],
                percentages: [25, 25, 25, 25],
                style: 'organic'
            },
            digital: {
                baseColor: '#7A8B8B',
                colors: ['#556B2F', '#8FBC8F', '#2F4F4F', '#A9A9A9'],
                percentages: [30, 25, 25, 20],
                style: 'digital'
            },
            multicam: {
                baseColor: '#AA9A7C',
                colors: ['#877C5F', '#C4B89E', '#5C5446', '#9B8B6F', '#6B5D52', '#D4C8B0'],
                percentages: [20, 18, 22, 15, 15, 10],

            },
            navy: {
                baseColor: '#4A5F7F',

                percentages: [30, 25, 25, 20],
                style: 'organic'
            },

            // Russian patterns
            flora: {
                baseColor: '#7C8F6B',
                colors: ['#4A5F3A', '#6B7C54', '#3D4E2F', '#8B9A7A'],
                percentages: [35, 30, 20, 15],
                style: 'organic'
            },
            partizan: {
                baseColor: '#8B9478',
                colors: ['#5A6B4A', '#4A3D2F', '#7C8F6B', '#3D3D2F'],
                percentages: [30, 25, 25, 20],
                style: 'organic'
            },
            surpat: {
                baseColor: '#6B7C5A',
                colors: ['#4A5F3A', '#8B9A7A', '#3D4E2F', '#5A6B4A'],
                percentages: [35, 30, 20, 15],
                style: 'organic'
            },
            kamysh: {
                baseColor: '#9AA88B',
                colors: ['#7C8F6B', '#6B7C54', '#8B9A7A', '#4A5F3A'],
                percentages: [30, 25, 25, 20],
                style: 'treeleaf'
            },
            emc: {
                baseColor: '#7C8F6B',
                colors: ['#4A5F3A', '#6B7C54', '#3D4E2F', '#8B9A7A'],
                percentages: [30, 25, 25, 20],
                style: 'digital'
            }
        };

        // Update hex input when color picker changes
        function updateHexInput(colorPicker) {
            const hexInput = colorPicker.parentElement.querySelector('.hex-input');
            hexInput.value = colorPicker.value;
        }

        // Update color picker when hex input changes
        function updateColorPicker(hexInput) {
            const colorPicker = hexInput.parentElement.querySelector('.camo-color');
            if (/^#[0-9A-F]{6}$/i.test(hexInput.value)) {
                colorPicker.value = hexInput.value;
            }
        }

        // Update percentage displays
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('color-percentage')) {
                const valueSpan = e.target.parentElement.querySelector('.percentage-value');
                valueSpan.textContent = e.target.value;
            }
        });

        // Handle preset selection
        document.getElementById('preset').addEventListener('change', function() {
            const presetValue = this.value;
            if (presetValue !== 'custom' && presets[presetValue]) {
                const preset = presets[presetValue];
                document.getElementById('baseColor').value = preset.baseColor;
                document.getElementById('style').value = preset.style;

                const colorInputsDiv = document.getElementById('colorInputs');
                colorInputsDiv.innerHTML = '';
                preset.colors.forEach((color, index) => {
                    addColorInput(color, preset.percentages[index]);
                });

                // Trigger style change to show/hide controls
                document.getElementById('style').dispatchEvent(new Event('change'));
            }
        });

        // Handle style visibility
        document.getElementById('style').addEventListener('change', function() {
            const style = this.value;
            document.getElementById('pixelSizeGroup').style.display = 
                (style === 'digital') ? 'block' : 'none';
            document.getElementById('imageUploadGroup').style.display = 
                (style === 'image') ? 'block' : 'none';
            document.getElementById('imageSpacingGroup').style.display = 
                (style === 'image') ? 'block' : 'none';
            document.getElementById('curvyGroup').style.display = 
                (style === 'organic' || style === 'multi-terrain' || style === 'multicam-crye') ? 'block' : 'none';
        });

        // Image upload handler
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        patternImage = img;
                        document.getElementById('imagePreview').innerHTML = '';
                        document.getElementById('imagePreview').appendChild(img);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function addColor() {
            addColorInput('#000000', 20);
        }

        function addColorInput(color = '#000000', percentage = 20) {
            const colorInputsDiv = document.getElementById('colorInputs');
            const div = document.createElement('div');
            div.className = 'color-item';
            div.innerHTML = `
                <input type="color" class="camo-color" value="${color}" onchange="updateHexInput(this)">
                <input type="text" class="hex-input" value="${color}" onchange="updateColorPicker(this)">
                <div class="percentage-control">
                    <input type="range" class="color-percentage" min="1" max="100" value="${percentage}">
                    <small><span class="percentage-value">${percentage}</span>%</small>
                </div>
                <button class="btn btn-sm btn-danger" onclick="removeColor(this)">Ã—</button>
            `;
            colorInputsDiv.appendChild(div);
        }

        function removeColor(btn) {
            btn.parentElement.remove();
        }

        function getCamoColors() {
            const colorItems = document.querySelectorAll('.color-item');
            const colors = [];
            colorItems.forEach(item => {
                const color = item.querySelector('.camo-color').value;
                const percentage = parseInt(item.querySelector('.color-percentage').value);
                colors.push({ color, percentage });
            });

            // Sort by percentage in descending order (highest first)
            colors.sort((a, b) => b.percentage - a.percentage);

            return colors;
        }

        function noise(x, y, seed = 0) {
            const n = Math.sin(x * 12.9898 + y * 78.233 + seed) * 43758.5453;
            return n - Math.floor(n);
        }

        function saveCamo() {
            const link = document.createElement('a');
            link.download = 'camouflage_' + Date.now() + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function generateCamo() {
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            canvas.width = width;
            canvas.height = height;

            const baseColor = document.getElementById('baseColor').value;
            const style = document.getElementById('style').value;
            const algorithm = document.getElementById('algorithm').value;
            const colorData = getCamoColors(); // Already sorted by percentage

            ctx.fillStyle = baseColor;
            ctx.fillRect(0, 0, width, height);

            switch(style) {
                case 'organic':
                    generateOrganicCurveCamo(colorData, algorithm);
                    break;
                case 'treeleaf':
                    generateTreeLeafCamo(colorData, algorithm);
                    break;
                case 'digital':
                    generateDigitalCamo(colorData, algorithm);
                    break;
                case 'multi-terrain':
                    generateMultiTerrainCamo(colorData, algorithm);
                    break;
                case 'multicam-crye':
                    generateMultiCamCryeCamo(colorData, algorithm);
                    break;
                case 'image':
                    generateImagePatternCamo(colorData);
                    break;
            }
        }

        function generateOrganicCurveCamo(colorData, algorithm) {
            const width = canvas.width;
            const height = canvas.height;
            const patternSize = parseInt(document.getElementById('patternSize').value);
            const curvyPercent = parseInt(document.getElementById('curvy').value) / 100;

            let densityMultiplier = 1.0;
            let sizeMultiplier = 1.0;

            switch(algorithm) {
                case 'dense':
                    densityMultiplier = 2.5;
                    sizeMultiplier = 0.7;
                    break;
                case 'sparse':
                    densityMultiplier = 0.5;
                    sizeMultiplier = 1.5;
                    break;
                case 'layered':
                    densityMultiplier = 1.5;
                    break;
                case 'spotted':
                    densityMultiplier = 3.0;
                    sizeMultiplier = 0.4;
                    break;
            }

            colorData.forEach((colorInfo, colorIndex) => {
                ctx.fillStyle = colorInfo.color;
                const percentageFactor = colorInfo.percentage / 100;
                const numBlobs = Math.floor((width * height) / (patternSize * patternSize * 1.5) * percentageFactor * densityMultiplier);

                for (let i = 0; i < numBlobs; i++) {
                    let x, y;

                    if (algorithm === 'noise') {
                        x = (noise(i * 0.1, colorIndex, 1) * 0.8 + 0.1) * width;
                        y = (noise(i * 0.1, colorIndex, 2) * 0.8 + 0.1) * height;
                    } else {
                        x = Math.random() * width;
                        y = Math.random() * height;
                    }

                    const blobSize = patternSize * sizeMultiplier * (0.7 + Math.random() * 0.8);

                    // Generate smooth liquid-like blob using more points for higher curvy values
                    const basePoints = algorithm === 'spotted' ? 16 : 8;
                    const numSegments = basePoints + Math.floor(curvyPercent * 12); // More points = smoother
                    const points = [];

                    // Generate points with smoother variation for high curvy
                    for (let j = 0; j < numSegments; j++) {
                        const angle = (j / numSegments) * Math.PI * 2;

                        // Smoother radius variation for liquid effect
                        const noiseValue1 = noise(j * 0.3, i * 0.2, colorIndex);
                        const noiseValue2 = noise(j * 0.15, i * 0.1, colorIndex + 100);
                        const radiusVariation = 0.6 + (noiseValue1 * 0.3 + noiseValue2 * 0.2) * (1 + curvyPercent * 0.5);

                        const radius = blobSize * radiusVariation;

                        points.push({
                            x: x + Math.cos(angle) * radius,
                            y: y + Math.sin(angle) * radius
                        });
                    }

                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);

                    // Draw with smooth Catmull-Rom-like curves for liquid effect
                    for (let j = 0; j < numSegments; j++) {
                        const p0 = points[(j - 1 + numSegments) % numSegments];
                        const p1 = points[j];
                        const p2 = points[(j + 1) % numSegments];
                        const p3 = points[(j + 2) % numSegments];

                        if (curvyPercent > 0.5) {
                            // High curvy: Ultra-smooth Catmull-Rom curves
                            const tension = 0.5 * curvyPercent; // Smoothness factor

                            const cp1x = p1.x + (p2.x - p0.x) * tension;
                            const cp1y = p1.y + (p2.y - p0.y) * tension;
                            const cp2x = p2.x - (p3.x - p1.x) * tension;
                            const cp2y = p2.y - (p3.y - p1.y) * tension;

                            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
                        } else if (curvyPercent > 0) {
                            // Medium curvy: Quadratic curves
                            const cpx = (p1.x + p2.x) / 2 + (Math.random() - 0.5) * blobSize * 0.1 * curvyPercent;
                            const cpy = (p1.y + p2.y) / 2 + (Math.random() - 0.5) * blobSize * 0.1 * curvyPercent;
                            ctx.quadraticCurveTo(cpx, cpy, p2.x, p2.y);
                        } else {
                            // Angular: Straight lines
                            ctx.lineTo(p2.x, p2.y);
                        }
                    }

                    ctx.closePath();
                    ctx.fill();

                    // Layered algorithm with liquid-like overlaps
                    if (algorithm === 'layered' && Math.random() > 0.5) {
                        const offsetX = x + (Math.random() - 0.5) * blobSize * 0.6;
                        const offsetY = y + (Math.random() - 0.5) * blobSize * 0.6;
                        const layerSize = blobSize * 0.7;
                        const layerPoints = 6 + Math.floor(curvyPercent * 8);

                        const layerPointsArray = [];
                        for (let k = 0; k < layerPoints; k++) {
                            const angle = (k / layerPoints) * Math.PI * 2;
                            const noiseVal = noise(k * 0.4, i * 0.3, colorIndex + 50);
                            const radius = layerSize * (0.6 + noiseVal * 0.6);

                            layerPointsArray.push({
                                x: offsetX + Math.cos(angle) * radius,
                                y: offsetY + Math.sin(angle) * radius
                            });
                        }

                        ctx.beginPath();
                        ctx.moveTo(layerPointsArray[0].x, layerPointsArray[0].y);

                        for (let k = 0; k < layerPoints; k++) {
                            const lp0 = layerPointsArray[(k - 1 + layerPoints) % layerPoints];
                            const lp1 = layerPointsArray[k];
                            const lp2 = layerPointsArray[(k + 1) % layerPoints];
                            const lp3 = layerPointsArray[(k + 2) % layerPoints];

                            if (curvyPercent > 0.5) {
                                const tension = 0.5 * curvyPercent;
                                const cp1x = lp1.x + (lp2.x - lp0.x) * tension;
                                const cp1y = lp1.y + (lp2.y - lp0.y) * tension;
                                const cp2x = lp2.x - (lp3.x - lp1.x) * tension;
                                const cp2y = lp2.y - (lp3.y - lp1.y) * tension;
                                ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, lp2.x, lp2.y);
                            } else {
                                ctx.lineTo(lp2.x, lp2.y);
                            }
                        }

                        ctx.closePath();
                        ctx.fill();
                    }
                }
            });
        }

        function generateMultiCamCryeCamo(colorData, algorithm) {
            const width = canvas.width;
            const height = canvas.height;
            const patternSize = parseInt(document.getElementById('patternSize').value);
            const curvyPercent = parseInt(document.getElementById('curvy').value) / 100;

            let densityMultiplier = 1.0;
            switch(algorithm) {
                case 'dense':
                    densityMultiplier = 1.5;
                    break;
                case 'sparse':
                    densityMultiplier = 0.6;
                    break;
                case 'layered':
                    densityMultiplier = 1.3;
                    break;
            }

            // Layer 1: Large irregular liquid-like base shapes
            colorData.slice(0, 2).forEach((colorInfo, idx) => {
                ctx.fillStyle = colorInfo.color;
                ctx.globalAlpha = 0.8;

                const numShapes = Math.floor((width * height) / (patternSize * patternSize * 8) * (colorInfo.percentage / 100) * densityMultiplier);

                for (let i = 0; i < numShapes; i++) {
                    let x, y;
                    if (algorithm === 'noise') {
                        x = noise(i * 0.08, idx, 10) * width;
                        y = noise(i * 0.08, idx, 11) * height;
                    } else {
                        x = Math.random() * width;
                        y = Math.random() * height;
                    }

                    const size = patternSize * (3 + Math.random() * 4);
                    const angle = Math.random() * Math.PI * 2;

                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle);

                    // More points for smoother liquid shapes
                    const points = 8 + Math.floor(curvyPercent * 8);
                    const shapePoints = [];

                    for (let j = 0; j < points; j++) {
                        const a = (j / points) * Math.PI * 2;
                        const noiseVal = noise(j * 0.3, i * 0.2, idx);
                        const radiusX = size * (0.5 + noiseVal * 0.6);
                        const radiusY = size * 0.4 * (0.5 + noiseVal * 0.5);

                        shapePoints.push({
                            x: Math.cos(a) * radiusX,
                            y: Math.sin(a) * radiusY
                        });
                    }

                    ctx.beginPath();
                    ctx.moveTo(shapePoints[0].x, shapePoints[0].y);

                    for (let j = 0; j < points; j++) {
                        const p0 = shapePoints[(j - 1 + points) % points];
                        const p1 = shapePoints[j];
                        const p2 = shapePoints[(j + 1) % points];
                        const p3 = shapePoints[(j + 2) % points];

                        if (curvyPercent > 0.5) {
                            const tension = 0.5 * curvyPercent;
                            const cp1x = p1.x + (p2.x - p0.x) * tension;
                            const cp1y = p1.y + (p2.y - p0.y) * tension;
                            const cp2x = p2.x - (p3.x - p1.x) * tension;
                            const cp2y = p2.y - (p3.y - p1.y) * tension;
                            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
                        } else {
                            const midX = (p1.x + p2.x) / 2;
                            const midY = (p1.y + p2.y) / 2;
                            ctx.quadraticCurveTo(midX, midY, p2.x, p2.y);
                        }
                    }

                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }
            });

            ctx.globalAlpha = 1.0;

            // Layer 2: Medium organic liquid blobs
            colorData.slice(2, 4).forEach((colorInfo, idx) => {
                ctx.fillStyle = colorInfo.color;

                const numBlobs = Math.floor((width * height) / (patternSize * patternSize * 3) * (colorInfo.percentage / 100) * densityMultiplier);

                for (let i = 0; i < numBlobs; i++) {
                    let x, y;
                    if (algorithm === 'noise') {
                        x = noise(i * 0.12, idx + 2, 12) * width;
                        y = noise(i * 0.12, idx + 2, 13) * height;
                    } else {
                        x = Math.random() * width;
                        y = Math.random() * height;
                    }

                    const size = patternSize * (1.2 + Math.random() * 1.8);
                    const points = 7 + Math.floor(curvyPercent * 6);
                    const blobPoints = [];

                    for (let j = 0; j < points; j++) {
                        const angle = (j / points) * Math.PI * 2;
                        const noiseVal = noise(j * 0.4, i * 0.25, idx + 2);
                        const radius = size * (0.5 + noiseVal * 0.8);

                        blobPoints.push({
                            x: x + Math.cos(angle) * radius,
                            y: y + Math.sin(angle) * radius
                        });
                    }

                    ctx.beginPath();
                    ctx.moveTo(blobPoints[0].x, blobPoints[0].y);

                    for (let j = 0; j < points; j++) {
                        const p0 = blobPoints[(j - 1 + points) % points];
                        const p1 = blobPoints[j];
                        const p2 = blobPoints[(j + 1) % points];
                        const p3 = blobPoints[(j + 2) % points];

                        if (curvyPercent > 0.5) {
                            const tension = 0.5 * curvyPercent;
                            const cp1x = p1.x + (p2.x - p0.x) * tension;
                            const cp1y = p1.y + (p2.y - p0.y) * tension;
                            const cp2x = p2.x - (p3.x - p1.x) * tension;
                            const cp2y = p2.y - (p3.y - p1.y) * tension;
                            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
                        } else {
                            const midX = (p1.x + p2.x) / 2;
                            const midY = (p1.y + p2.y) / 2;
                            ctx.quadraticCurveTo(midX, midY, p2.x, p2.y);
                        }
                    }

                    ctx.closePath();
                    ctx.fill();

                    // Add small detail dots with smooth edges
                    if (Math.random() > 0.5) {
                        ctx.globalAlpha = 0.6;
                        const numDots = 3 + Math.floor(Math.random() * 5);
                        for (let d = 0; d < numDots; d++) {
                            const dotAngle = Math.random() * Math.PI * 2;
                            const dotDist = size * (0.8 + Math.random() * 0.4);
                            const dotSize = size * (0.1 + Math.random() * 0.15);

                            ctx.beginPath();
                            ctx.arc(
                                x + Math.cos(dotAngle) * dotDist,
                                y + Math.sin(dotAngle) * dotDist,
                                dotSize,
                                0, Math.PI * 2
                            );
                            ctx.fill();
                        }
                        ctx.globalAlpha = 1.0;
                    }
                }
            });

            // Layer 3: Small detailed round spots
            const detailColors = colorData.length > 4 ? colorData.slice(4) : colorData.slice(0, 2);

            detailColors.forEach((colorInfo, idx) => {
                ctx.fillStyle = colorInfo.color;

                const numSpots = Math.floor((width * height) / (patternSize * patternSize * 1.5) * (colorInfo.percentage / 100) * densityMultiplier * 1.5);

                for (let i = 0; i < numSpots; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const size = patternSize * (0.15 + Math.random() * 0.35);

                    ctx.globalAlpha = 0.7 + Math.random() * 0.3;

                    // More round spots for high curvy
                    if (curvyPercent > 0.5 || Math.random() > 0.5) {
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        const points = 5 + Math.floor(Math.random() * 3);
                        for (let j = 0; j < points; j++) {
                            const angle = (j / points) * Math.PI * 2;
                            const radius = size * (0.7 + Math.random() * 0.6);
                            const px = x + Math.cos(angle) * radius;
                            const py = y + Math.sin(angle) * radius;

                            if (j === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            });

            ctx.globalAlpha = 1.0;

            // Layer 4: Fine texture overlay with soft edges
            if (algorithm === 'layered' || algorithm === 'dense') {
                colorData.forEach(colorInfo => {
                    ctx.fillStyle = colorInfo.color;
                    const numSpecks = Math.floor((width * height) / (patternSize * patternSize * 0.5));

                    for (let i = 0; i < numSpecks; i++) {
                        const x = Math.random() * width;
                        const y = Math.random() * height;
                        const size = patternSize * (0.03 + Math.random() * 0.08);

                        ctx.globalAlpha = 0.3 + Math.random() * 0.4;
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
            }

            ctx.globalAlpha = 1.0;
        }

        function generateMultiTerrainCamo(colorData, algorithm) {
            const width = canvas.width;
            const height = canvas.height;
            const patternSize = parseInt(document.getElementById('patternSize').value);
            const curvyPercent = parseInt(document.getElementById('curvy').value) / 100;

            let densityMultiplier = 1.0;
            switch(algorithm) {
                case 'dense':
                    densityMultiplier = 1.8;
                    break;
                case 'sparse':
                    densityMultiplier = 0.5;
                    break;
                case 'layered':
                    densityMultiplier = 1.4;
                    break;
            }

            // Layer 1: Large background shapes
            colorData.forEach((colorInfo, idx) => {
                ctx.fillStyle = colorInfo.color;
                const percentageFactor = colorInfo.percentage / 100;
                const numLargeShapes = Math.floor((width * height) / (patternSize * patternSize * 5) * percentageFactor * densityMultiplier * 0.6);

                for (let i = 0; i < numLargeShapes; i++) {
                    let x, y;
                    if (algorithm === 'noise') {
                        x = noise(i * 0.1, idx, 20) * width;
                        y = noise(i * 0.1, idx, 21) * height;
                    } else {
                        x = Math.random() * width;
                        y = Math.random() * height;
                    }

                    const size = patternSize * (2.5 + Math.random() * 3);

                    ctx.beginPath();
                    const points = 6 + Math.floor(Math.random() * 4);

                    const shapePoints = [];
                    for (let j = 0; j < points; j++) {
                        const angle = (j / points) * Math.PI * 2;
                        const radiusX = size * (0.7 + Math.random() * 0.6);
                        const radiusY = size * 0.5 * (0.6 + Math.random() * 0.8);
                        const rotation = Math.random() * Math.PI * 2;

                        const px = x + (Math.cos(angle) * radiusX * Math.cos(rotation) - Math.sin(angle) * radiusY * Math.sin(rotation));
                        const py = y + (Math.cos(angle) * radiusX * Math.sin(rotation) + Math.sin(angle) * radiusY * Math.cos(rotation));

                        shapePoints.push({ x: px, y: py });
                    }

                    ctx.moveTo(shapePoints[0].x, shapePoints[0].y);

                    for (let j = 0; j < points; j++) {
                        const current = shapePoints[j];
                        const next = shapePoints[(j + 1) % points];

                        if (curvyPercent > 0.3) {
                            // Curvy - use quadratic curves
                            const angle = (j / points) * Math.PI * 2;
                            const nextAngle = ((j + 1) / points) * Math.PI * 2;
                            const midAngle = (angle + nextAngle) / 2;
                            const midRadius = (size * 0.6) * (0.8 + Math.random() * 0.4) * curvyPercent;
                            const cpx = x + Math.cos(midAngle) * midRadius;
                            const cpy = y + Math.sin(midAngle) * midRadius;

                            ctx.quadraticCurveTo(cpx, cpy, next.x, next.y);
                        } else {
                            // Angular - straight lines
                            ctx.lineTo(next.x, next.y);
                        }
                    }

                    ctx.closePath();
                    ctx.fill();
                }
            });

            // Layer 2: Medium irregular blobs
            colorData.forEach((colorInfo, idx) => {
                ctx.fillStyle = colorInfo.color;
                const percentageFactor = colorInfo.percentage / 100;
                const numMediumShapes = Math.floor((width * height) / (patternSize * patternSize * 2.5) * percentageFactor * densityMultiplier);

                for (let i = 0; i < numMediumShapes; i++) {
                    let x, y;
                    if (algorithm === 'noise') {
                        x = noise(i * 0.15, idx, 22) * width;
                        y = noise(i * 0.15, idx, 23) * height;
                    } else {
                        x = Math.random() * width;
                        y = Math.random() * height;
                    }

                    const size = patternSize * (0.8 + Math.random() * 1.5);

                    ctx.beginPath();
                    const points = 5 + Math.floor(Math.random() * 5);

                    const shapePoints = [];
                    for (let j = 0; j < points; j++) {
                        const angle = (j / points) * Math.PI * 2;
                        const radius = size * (0.6 + Math.random() * 0.8);
                        const px = x + Math.cos(angle) * radius;
                        const py = y + Math.sin(angle) * radius;
                        shapePoints.push({ x: px, y: py });
                    }

                    ctx.moveTo(shapePoints[0].x, shapePoints[0].y);

                    for (let j = 0; j < points; j++) {
                        const next = shapePoints[(j + 1) % points];

                        if (curvyPercent > 0.3) {
                            const prevAngle = ((j - 1 + points) / points) * Math.PI * 2;
                            const angle = (j / points) * Math.PI * 2;
                            const cpAngle = (prevAngle + angle) / 2;
                            const cpRadius = size * (0.5 + Math.random() * 0.7) * curvyPercent;
                            const cpx = x + Math.cos(cpAngle) * cpRadius;
                            const cpy = y + Math.sin(cpAngle) * cpRadius;
                            ctx.quadraticCurveTo(cpx, cpy, next.x, next.y);
                        } else {
                            ctx.lineTo(next.x, next.y);
                        }
                    }

                    ctx.closePath();
                    ctx.fill();
                }
            });

            // Layer 3: Small detail shapes
            if (algorithm === 'layered' || algorithm === 'dense') {
                colorData.forEach((colorInfo) => {
                    ctx.fillStyle = colorInfo.color;
                    const percentageFactor = colorInfo.percentage / 100;
                    const numSmall = Math.floor((width * height) / (patternSize * patternSize) * percentageFactor * densityMultiplier * 0.8);

                    for (let i = 0; i < numSmall; i++) {
                        const x = Math.random() * width;
                        const y = Math.random() * height;
                        const size = patternSize * (0.2 + Math.random() * 0.4);

                        ctx.beginPath();
                        const points = 4 + Math.floor(Math.random() * 4);
                        for (let j = 0; j <= points; j++) {
                            const angle = (j / points) * Math.PI * 2;
                            const radius = size * (0.7 + Math.random() * 0.6);
                            const px = x + Math.cos(angle) * radius;
                            const py = y + Math.sin(angle) * radius;

                            if (j === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        ctx.fill();
                    }
                });
            }
        }

        function generateTreeLeafCamo(colorData, algorithm) {
            const width = canvas.width;
            const height = canvas.height;
            const patternSize = parseInt(document.getElementById('patternSize').value);

            let densityMultiplier = algorithm === 'dense' ? 2.0 : (algorithm === 'sparse' ? 0.6 : 1.2);

            colorData.forEach((colorInfo, colorIndex) => {
                ctx.fillStyle = colorInfo.color;
                const percentageFactor = colorInfo.percentage / 100;
                const numLeaves = Math.floor((width * height) / (patternSize * patternSize * 1.2) * percentageFactor * densityMultiplier);

                for (let i = 0; i < numLeaves; i++) {
                    let x, y;

                    if (algorithm === 'noise') {
                        x = noise(i * 0.15, colorIndex, 5) * width;
                        y = noise(i * 0.15, colorIndex, 6) * height;
                    } else {
                        x = Math.random() * width;
                        y = Math.random() * height;
                    }

                    const leafSize = patternSize * (0.5 + Math.random() * 0.8);
                    const rotation = Math.random() * Math.PI * 2;

                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(rotation);

                    ctx.beginPath();
                    ctx.moveTo(0, -leafSize);

                    ctx.quadraticCurveTo(
                        leafSize * 0.6, -leafSize * 0.5,
                        leafSize * 0.4, 0
                    );
                    ctx.quadraticCurveTo(
                        leafSize * 0.5, leafSize * 0.3,
                        0, leafSize * 0.7
                    );

                    ctx.quadraticCurveTo(
                        -leafSize * 0.5, leafSize * 0.3,
                        -leafSize * 0.4, 0
                    );
                    ctx.quadraticCurveTo(
                        -leafSize * 0.6, -leafSize * 0.5,
                        0, -leafSize
                    );

                    ctx.closePath();
                    ctx.fill();

                    if (Math.random() > 0.3) {
                        ctx.strokeStyle = colorInfo.color;
                        ctx.lineWidth = leafSize * 0.05;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, leafSize * 0.7);
                        ctx.stroke();
                    }

                    ctx.restore();
                }
            });
        }

        function generateDigitalCamo(colorData, algorithm) {
            const pixelSize = parseInt(document.getElementById('pixelSize').value);
            const patternSize = parseInt(document.getElementById('patternSize').value);
            const width = canvas.width;
            const height = canvas.height;

            const scale = Math.max(1, Math.floor(patternSize / 50));
            const noiseScale = algorithm === 'noise' ? 0.05 : 0.1;

            const expandedColors = [];
            colorData.forEach(colorInfo => {
                const count = Math.floor(colorInfo.percentage);
                for (let i = 0; i < count; i++) {
                    expandedColors.push(colorInfo.color);
                }
            });

            for (let x = 0; x < width; x += pixelSize) {
                for (let y = 0; y < height; y += pixelSize) {
                    let shouldDraw = false;
                    let colorIndex = 0;

                    if (algorithm === 'noise') {
                        const noiseValue = noise(x * noiseScale, y * noiseScale, 0);
                        shouldDraw = noiseValue > 0.3;
                        colorIndex = Math.floor(noiseValue * expandedColors.length) % expandedColors.length;
                    } else if (algorithm === 'dense') {
                        shouldDraw = Math.random() > 0.1;
                        colorIndex = Math.floor(Math.random() * expandedColors.length);
                    } else if (algorithm === 'sparse') {
                        shouldDraw = Math.random() > 0.6;
                        colorIndex = Math.floor(Math.random() * expandedColors.length);
                    } else {
                        const noiseValue = 
                            Math.sin(x * noiseScale) * Math.cos(y * noiseScale) +
                            Math.sin(x * noiseScale * 2) * Math.cos(y * noiseScale * 2) * 0.5;
                        const threshold = Math.sin(patternSize * 0.01) * 0.3;
                        shouldDraw = noiseValue > threshold;
                        colorIndex = Math.floor((noiseValue + 1) * expandedColors.length / 2) % expandedColors.length;
                    }

                    if (shouldDraw) {
                        ctx.fillStyle = expandedColors[colorIndex];

                        if (Math.random() > 0.8 && algorithm !== 'spotted') {
                            ctx.fillRect(x, y, pixelSize * 2, pixelSize * 2);
                        } else {
                            ctx.fillRect(x, y, pixelSize, pixelSize);
                        }
                    }
                }
            }
        }

        function generateImagePatternCamo(colorData) {
            if (!patternImage) {
                alert('Please upload an image pattern first');
                return;
            }

            const width = canvas.width;
            const height = canvas.height;
            const spacing = parseInt(document.getElementById('imageSpacing').value);
            const patternSize = parseInt(document.getElementById('patternSize').value);

            const imgWidth = patternSize;
            const imgHeight = patternSize * (patternImage.height / patternImage.width);

            const expandedColors = [];
            colorData.forEach(colorInfo => {
                const count = Math.floor(colorInfo.percentage / 10);
                for (let i = 0; i < count; i++) {
                    expandedColors.push(colorInfo.color);
                }
            });

            for (let x = 0; x < width; x += imgWidth + spacing) {
                for (let y = 0; y < height; y += imgHeight + spacing) {
                    const color = expandedColors[Math.floor(Math.random() * expandedColors.length)];
                    ctx.globalAlpha = 0.6;
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, imgWidth, imgHeight);

                    ctx.globalAlpha = 1.0;
                    ctx.drawImage(patternImage, x, y, imgWidth, imgHeight);
                }
            }
        }

        // Initial generation
        generateCamo();
